<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  </head>
  <body>
    <div id='messagesDiv'></div>
	<h1> Enter Information</h1>
    <input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='organizationInput' placeholder='Organization'>
	<input type='text' id='cnumInput' placeholder='Contact Number'>
    <script>
      var myDataRef = new Firebase('https://sobrevinas-ab4l-a3.firebaseio.com/');
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var organization = $('#organizationInput').val();
		  var cNum = $('#cnumInput').val();
          myDataRef.push({name: name, organization: organization, cNum: cNum});
          $('#messageInput').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
     var message = snapshot.val();
displayChatMessage(message.name, message.text);
      });
      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
    </script>
  </body>
</html>
